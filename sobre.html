<!DOCTYPE html>
	<html>
		<head>
			<title> Diário Eletrônico </title>
			<link rel="stylesheet" type="text/css" href="sobre.css"></link>
		</head>

		<body>

		<img src="sobre.jpg" alt="Diario Eletrônico" width="344" height="123">

		<div class="campo">
			<h1 id="titulo">Atividade 1 - Sobre HTML</h1>
			<h2 id="subtitulo">Diário Eletrônico</h2>
		</div>
		<br>
		<div class="campo">
			<p> Bem vindo ao novo login do Diário Eletrônico </p>
			<br>
			<p> Aqui você poderá acessar todas as suas áreas acadêmicas. </p>
		</div>
		<br>
		<div class="campo">
			<p> Entre com seu login e senha </p>
		</div>

		<form>
			<fieldset class="grupo">
				<div class="campo">
					<label for="usuario"><strong>Usuário</strong></label>
					<input type="text" name="Usuário" id="usuario" required></input>
				</div>
				<div class="campo">
					<label for="senha"><strong>Senha</strong></label>
					<input type="text" name="Senha" id="senha" required></input>
				</div>

			</fieldset>

			<button class="botao" type="submit"> Entrar </button>
		</form>
		</body>
	</html>
